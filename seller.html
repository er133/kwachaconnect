<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KwachaConnect — Seller Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="nav">
    <a class="brand" href="index.html">
      <svg class="logo" viewBox="0 0 100 24"><rect x="0" y="10" width="18" height="4" rx="2"/><rect x="22" y="10" width="18" height="4" rx="2"/><rect x="44" y="10" width="18" height="4" rx="2"/></svg>
      <span>KwachaConnect</span>
    </a>
    <nav class="links">
      <a href="index.html">Home</a>
      <a href="seller.html" class="active">Seller Dashboard</a>
      <a href="buyer.html">Buyer Dashboard</a>
    </nav>
  </header>

  <main class="container">
    <h1>Seller Dashboard</h1>
    <p class="sub">Add a product (placeholder — no backend yet)</p>

    <form class="card pad" onsubmit="event.preventDefault(); alert('Product saved (demo only)');">
      <label class="row"><span>Product Name</span><input type="text" placeholder="e.g., Maize 50kg" required></label>
      <label class="row"><span>Price (MWK)</span><input type="number" placeholder="35000" required></label>
      <label class="row"><span>District</span>
        <select>
          <option>Lilongwe</option><option>Blantyre</option><option>Mzuzu</option><option>Zomba</option>
          <option>Mangochi</option><option>Kasungu</option><option>Mzimba</option><option>Ntcheu</option><option>Dedza</option>
        </select>
      </label>
      <label class="row"><span>Category</span>
        <select>
          <option value="electronics">Electronics</option>
          <option value="fashion">Fashion</option>
          <option value="home">Home</option>
          <option value="grocery">Grocery</option>
        </select>
      </label>
      <label class="row"><span>Image URL</span><input type="url" placeholder="https://..."></label>
      <div class="buyrow">
        <button class="btn">Save</button>
        <a class="btn-outline" href="index.html">Back to Home</a>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div>© 2025 KwachaConnect</div>
  </footer>
</body>
</html>
