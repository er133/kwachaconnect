<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KwachaConnect</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>KwachaConnect</h1>
        <input type="text" id="search" placeholder="Search products..." />
    </header>

    <main>
        <section class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product" />
                <h2>Fresh Maize</h2>
                <p class="price">MWK 2,000</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product" />
                <h2>Organic Beans</h2>
                <p class="price">MWK 5,500</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product" />
                <h2>Groundnuts</h2>
                <p class="price">MWK 3,200</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 KwachaConnect - Buy & Sell in Malawi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
